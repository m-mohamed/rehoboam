name: PR Title

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  lint:
    name: Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Match types from CLAUDE.md commit standards
          types: |
            feat
            fix
            perf
            docs
            ci
            chore
            refactor
            test
            style
          requireScope: false
          # Validate single commit PRs match the PR title
          validateSingleCommit: false
